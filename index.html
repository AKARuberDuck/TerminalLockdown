<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TERMINAL LOCKDOWN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="renderer/style.css" />
  <link rel="icon" href="icon-192.png" />
</head>
<body>
  <div id="terminal">
    <pre id="asciiBanner" class="ascii-banner">BOOTING SYSTEM...</pre>

    <!-- üßë‚Äçüíª Agent Login Panel (Now in FORM) -->
    <form id="loginForm" onsubmit="return false;" autocomplete="off">
      <div id="loginPanel">
        <input id="loginUsername" name="username" placeholder="Agent Name" autocomplete="username" />
        <input id="loginPassword" name="password" type="password" placeholder="Access Code" autocomplete="current-password" />
        <button type="button" id="loginBtn">LOGIN</button>
        <button type="button" id="createAccountBtn">REGISTER</button>
      </div>
    </form>

    <!-- üïπÔ∏è Main Game Interface -->
    <div id="gamePanel" style="display:none;">
      <div id="levelDisplay"></div>
      <p id="riddle"></p>
      <p id="formatDisplay"></p>
      <div id="inputArea">
        <input id="asciiInput" placeholder="ASCII CODE..." />
        <span class="cursor-blink"></span>
      </div>
      <div id="status"></div>
      <p id="timerDisplay"></p>
    </div>

    <!-- üßë‚Äçüíª Other Agent Stats Viewer -->
    <div id="agentStatsPanel" style="display:none;">
      <select id="agentSelect"></select>
      <pre id="agentStatsDisplay"></pre>
    </div>

    <!-- üß™ Sandbox Tools -->
    <div id="sandboxPanel" style="display:none;">
      <input id="sandboxInput" placeholder="Decode / Encode..." />
      <select id="sandboxMode">
        <option value="ENC_DEC">ENC DEC</option>
        <option value="ENC_HEX">ENC HEX</option>
        <option value="ENC_OCT">ENC OCT</option>
        <option value="DEC">DEC ‚Üí ASCII</option>
        <option value="HEX">HEX ‚Üí ASCII</option>
        <option value="OCT">OCT ‚Üí ASCII</option>
      </select>
      <pre id="sandboxOutput"></pre>
    </div>

    <!-- üìì Agent Journal -->
    <div id="journalPanel" style="display:none;">
      <textarea id="journalTextarea" placeholder="Agent log..."></textarea>
      <label><input type="checkbox" id="encryptJournal" /> Encrypt Entry</label>
      <button id="saveJournalBtn">Save</button>
      <button id="decryptJournalBtn">Decrypt</button>
    </div>

    <!-- üìö Codex -->
    <div id="codexPanel" style="display:none;">
      <input id="codexSearch" placeholder="Search riddles..." />
      <pre id="codexContent"></pre>
    </div>

    <!-- üìä Performance Metrics -->
    <div id="metricsPanel" style="display:none;">
      <pre id="metricsLog"></pre>
    </div>

    <!-- ‚ö° Emergency Indicator -->
    <div id="badgeToast" class="toast hidden"></div>

    <!-- üìé Navigation Buttons -->
    <button id="sandboxToggle">üß™ SANDBOX</button>
    <button id="journalToggle">üìì JOURNAL</button>
    <button id="codexToggle">üìö CODEX</button>
    <button id="metricsToggle">üìä METRICS</button>
    <button id="toggleStatsBtn">üßë‚Äçüíª AGENTS</button>

    <!-- ü™∂ Footer -->
    <footer>
      TERMINAL LOCKDOWN v2.5 ‚Äî MIT License ‚Äî Created by AKARuberDuck
    </footer>
  </div>

  <!-- üöÄ Core Scripts -->
<!-- üöÄ Core Scripts (Load in this exact order) -->
<script src="renderer/utils.js"></script>
<script src="renderer/riddles.js"></script>
<script src="renderer/app.js"></script>
<script src="renderer/sandbox.js"></script>
<script src="renderer/journal.js"></script>
<script src="renderer/codex.js"></script>
<script src="renderer/metrics.js"></script>
<script src="renderer/badges.js"></script>
<script src="renderer/uiEnhancements.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
