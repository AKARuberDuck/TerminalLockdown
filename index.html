<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Terminal Lockdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#00ff00" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <link rel="stylesheet" href="renderer/style.css" />
</head>
<body>
  <div id="terminal">
    <pre id="asciiBanner" class="ascii-banner">Initializing...</pre>

    <div id="intro">
      <h2>TERMINAL LOCKDOWN</h2>
      <p>Enter agent codename:</p>
      <input id="usernameInput" placeholder="e.g. NIGHTFOX" />
      <div id="modifiers">
        <label><input type="checkbox" id="lockBackspace" /> üö´ BACKSPACE</label>
        <label><input type="checkbox" id="hideFormat" /> ‚ùì FORMAT HIDDEN</label>
        <label><input type="checkbox" id="timerLimit" /> ‚è±Ô∏è TIMER</label>
      </div>
      <button id="startBtn">ENTER</button>
    </div>

    <div id="game" style="display:none;">
      <div id="levelLabel"></div>
      <div id="envLabel"></div>
      <p id="story"></p>
      <p id="riddle"></p>
      <p id="format"></p>
      <div id="inputArea">
        <input id="asciiInput" placeholder="ENTER ASCII CODE..." />
        <span class="cursor-blink"></span>
      </div>
      <p id="timerDisplay"></p>
      <div id="status"></div>
    </div>

    <!-- Panels -->
    <div id="asciiSearchPanel" style="display:none;"></div>
    <div id="sandboxPanel" style="display:none;">
      <input id="sandboxInput" />
      <select id="sandboxMode">
        <option value="ENC_DEC">ENC_DEC</option>
        <option value="ENC_HEX">ENC_HEX</option>
        <option value="ENC_OCT">ENC_OCT</option>
        <option value="DEC">DEC</option>
        <option value="HEX">HEX</option>
        <option value="OCT">OCT</option>
      </select>
      <pre id="sandboxOutput"></pre>
    </div>

    <div id="codexPanel" style="display:none;">
      <input id="codexSearch" placeholder="Search riddles" />
      <select id="codexFilterTheme">
        <option value="">All Themes</option>
      </select>
      <select id="codexFilterDifficulty">
        <option value="">All Difficulties</option>
      </select>
      <select id="codexFilterOrigin">
        <option value="">All Origins</option>
      </select>
      <pre id="codexContent"></pre>
    </div>

    <div id="metricsPanel" style="display:none;">
      <pre id="metricsLog"></pre>
    </div>

    <div id="journalPanel" style="display:none;">
      <textarea id="journalTextarea" placeholder="Agent log..."></textarea>
      <label><input type="checkbox" id="encryptJournal" /> Encrypt Entry</label>
      <button id="saveJournalBtn">Save</button>
      <button id="decryptJournalBtn">Decrypt</button>
    </div>
  </div>

  <!-- Navigation -->
  <button id="asciiSearchToggle">üîç ASCII</button>
  <button id="sandboxToggle">üß™ TOOLS</button>
  <button id="codexToggle">üìö CODEX</button>
  <button id="metricsToggle">üìä METRICS</button>
  <button id="journalToggle">üìì JOURNAL</button>

  <div id="badgeToast" class="toast hidden"></div>

  <footer id="footer">
    TERMINAL LOCKDOWN v1.2.0 ‚Äî Created by AKARuberDuck ‚Äî MIT License
  </footer>

  <!-- Scripts: load in exact order -->
  <script src="renderer/utils.js" defer></script>
  <script src="renderer/riddles.js" defer></script>
  <script src="renderer/generator.js" defer></script>
  <script src="renderer/riddleAI.js" defer></script>
  <script src="renderer/quantum.js" defer></script>
  <script src="renderer/app.js" defer></script>
  <script src="renderer/sandbox.js" defer></script>
  <script src="renderer/codex.js" defer></script>
  <script src="renderer/metrics.js" defer></script>
  <script src="renderer/journal.js" defer></script>
  <script src="renderer/badges.js" defer></script>
  <script src="renderer/uiEnhancements.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
